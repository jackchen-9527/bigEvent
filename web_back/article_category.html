<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/template-web.js"></script>
    <script id="tmp_cate" type="text/html">
            {{each data }}
            <tr>
                    <td>{{$value.name}}</td>
                    <td>{{$value.slug}}</td>
                    <td class="text-center">
                        <a href="#" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                        <a href="#" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                    </td>
                </tr>
            {{/each}}
    </script>

            <td>{{slug}}</td>

                <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
    </script> -->

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });



        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>

    <script>
        // 入口函数
        $(function () {

            // 1.请求获取数据并显示出来
            function getData() {
                $.ajax({
                    // type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        //   判断
                        if (backData.code == 200) {
                            // 获取信息成功

                            var html = template('tmp_cate', backData);
                            $('tbody').html(html);
                        }
                    }
                })
            }

            getData();


            //2.点击新增按钮  显示出模态框   通过添加行内属性完成

            // 不需写 JavaScript 代码也可激活模态框。通过在一个起控制器作用的元素（例如：按钮）上添加 data-toggle="modal" 属性，或者 data-target="#foo" 属性，再或者 href="#foo" 属性，用于指向被控制的模态框。
            // 不需要js代码控制模态框的显示   只需要在新增按钮添加一个data-toggle="modal" 属性，就可以添加显示模态框


            // 3.点击模态框的新增按钮完成新的类的添加

            $('#model_add').click(function () {

                // 获取用户输入 的类名字和别名
                var cateName = $('#recipient-name').val().trim();
                var cateSlug = $('#recipient-slug').val().trim();

                // 发送ajax请求
                $.post({
                    url: 'http://localhost:8000/admin/category_add',
                    data: {
                        name: cateName,
                        slug: cateSlug,
                    },
                    success: function(backData) {
                        if (backData.code == 200) {
                            // 添加成功

                            // 1.刷新
                            // location.reload();

                            // 2.ajax再次发送请求显示在页面上  调用getData()函数
                            getData();    //这种方式性能不高

                            //下面的方式需要重新获取id传参,麻烦故不用 

                            // 直接操作DOM树,给当前的dom树添加一个tr
                            // 制造模板
                            // var obj={
                            //     name:cateName,
                            //     slug:cateSlug,
                            // }
                            // var html2=template('tmp_cate2',obj);
                            // //在这里是向喂不添加一个新的类   如果用html会全部替换掉    用append()方法最合适
                            // $('tbody').append(html2)

                        }
                    }

                })
                $('#addModal').modal('hide');
            })


            // 需求 :删除文章分类
            $('tbody').on('click','.btn-delete',function(e){

                // 阻止默认事件  阻止默认跳转
                e.preventDefault();

                // 可能是用户不小心点到所以需要用户确认是否删除
                // confirm
                if(confirm('你确认删除吗')){
                    var that=$(this);

                    var  cateId=$(this).attr('data-id');

                    // 发送ajax请求  删除
                    $.ajax({
                        type:'post',
                        url:'http://localhost:8000/admin/category_delete',
                        data:{
                            id:cateId,
                        },
                        success:function(backData){
                            if(backData.code==200){
                                // 当前按钮式td   我们需要删除的是td的父亲的父亲tr
                                that.parent().parent().remove();
                            }
                        }
                    })
                }
            })
        })
    </script>

</body>

</html>
